<!DOCTYPE html>
<html>
  <head>
    <title>Little Lemon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
    <main>
      <h1>Book a Table</h1>
      <form method="POST">
        <div>
          <label for="booking_date">Booking Date</label>
          <input type="date" name="booking_date" id="booking_date" />
        </div>
        <div>
          <label for="booking_people">Number of People</label>
          <input
            type="range"
            name="booking_people"
            id="booking_people"
            min="1"
            max="10"
            value="4"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>4</output>
        </div>
        <div>
            <label for="booking_location"></label>
          <input
            id="booking_location"
            name="booking_location"
            list="locations"
          />
          <datalist id="locations">
            <option value="Downtown"></option>
            <option value="Uptown"></option>
          </datalist>
        </div>
      </form>

      <form method="POST">
        <fieldset id="size">
          <input type="radio" value="2" name="size" /> 2-person table
          <input type="radio" value="4" name="size" checked /> 4-person table
          <input type="radio" value="6" name="size" /> 6-person table
        </fieldset>
        <fieldset id="location">
          <input type="radio" value="indoors" name="location" checked /> Indoors
          <input type="radio" value="outdoors" name="location" /> Outdoors
        </fieldset>
        <button type="submit">Book table</button>
      </form>
    </main>
  </body>
</html>
