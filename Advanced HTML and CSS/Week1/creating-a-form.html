<!DOCTYPE html>
<html>
  <head>
    <title>Little Lemon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
    <main>
      <h1>Sing up</h1>
      <form action="">
        <div>
          <label for="uder_first_name">First Name</label><br />
          <input
            type="text"
            id="user_first_name"
            name="user_first_name"
            required
            minlength="3"
            maxlength="12"
          />
        </div>
        <div>
          <label for="uder_last_name">last Name</label><br />
          <input
            type="text"
            id="user_last_name"
            name="user_last_name"
            required
            minlength="3"
            maxlength="12"
          />
        </div>
        <div>
          <label for="user_email">Email</label><br />
          <input type="email" id="user_email" name="user_email" required />
        </div>
        <div>
          <label for="user_password">Password</label><br />
          <input
            type="password"
            id="user_password"
            name="user_password"
            required
          />
        </div>
        <div>
          <label for="user_confirm_password">Confirm Password</label><br />
          <input
            type="password"
            id="user_confirm_password"
            name="user_confirm_password"
          />
        </div>
        <div><button type="submit">Sign Up</button></div>
      </form>
    </main>
    <footer>
      <p>Copyright Little Leomon</p>
    </footer>
  </body>
</html>
