<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="../logo.png" />
    </header>
    <main>
      <form>
        <div>
          <label for="email_address">Email Address</label><br />
          <input type="email" id="email_address" name="email_address" />
        </div>
        <div>
          <label for="date_booking">Date of Booking</label><br />
          <input type="date" id="date_booking" name="date_booking" />
        </div>
        <div>
          <label for="number_people">Number of People</label><br />
          <input
            type="number"
            id="number_people"
            name="number_people"
            min="1"
            max="8"
          />
        </div>
        <div>
          <label for="agreement">I agree to the cancellation policy</label>
          <input type="checkbox" id="agreement" name="agreement" required />
        </div>
        <button type="submit">Book Now</button>
      </form>
    </main>
  </body>
</html>
